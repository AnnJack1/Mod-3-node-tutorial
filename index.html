<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Tutorial Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1 class="display-5">My First Bootstrap Page</h1>
    <p class="lead mb-0">Resize this responsive page to see the effect!</p>
  </div>

  <div class="container mt-5">

    <!-- Technique #1: Grid system -->
    <div class="row g-4">
      <div class="col-sm-4">
        <h3>Column 1</h3>
        <p>Using <code>row</code> and <code>col-sm-4</code> for layout.</p>
      </div>

      <div class="col-sm-4">
        <h3>Column 2</h3>
        <p>This layout stacks on small screens automatically.</p>
      </div>

      <div class="col-sm-4">
        <h3>Column 3</h3>
        <p>Bootstrap makes responsive design way easier.</p>
      </div>
    </div>

    <hr class="my-4">

    <!-- Technique #2: Alerts -->
    <div class="alert alert-success" role="alert">
      <strong>Success!</strong> This is a Bootstrap alert component.
    </div>

    <!-- Technique #3: Buttons + button styles -->
    <div class="mb-4">
      <h2 class="h4">Buttons</h2>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-outline-dark">Outline</button>
      <button class="btn btn-success">Success</button>
    </div>
